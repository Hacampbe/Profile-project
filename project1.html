  <body>

        <div class="container-fluid">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Put our navlist -->

        </div>

    <!-- Start of header -->
    <section class="section_header">
        <div class="container-fluid">
            <div class="row header-bg">
                <div class="col text-center align-items-center">

                    <a href="#resume" target="_blank" class="btn btn-dark">See Resume</a>

    <!-- Start of Contact -->
    <section class="section-contact p-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center"></div>                    
                    <h2 class="header-2 text-center">Let's Connect</h2>
                    <div class="row">
                        <!-- Put icons here for social media -->
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="col-10 mx-auto col-lg-6 mt-5 mt-lg-0"></div>                    
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Message</label>
                            <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                        </div>
                        <button type="submit" class="btn btn-outline-secondary btn-green">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
